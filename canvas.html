<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dots</title>        
        <style>
            
              * { -webkit-tap-highlight-color:rgba(0,0,0,0); }
            
            canvas {
                border: 1px dashed rgb(200, 200, 200);
            }
        </style>
             
    </head>
    <body>
        <center>
            <canvas id="canvas" width="800" height="600"></canvas>
           
            
            
            
            <script>
            var clicks = 0;
            var lastClick = [0, 0];
                        
            //document.getElementById('canvas').addEventListener('click', drawLine, false);

            
            function getCursorPosition(e) {
                var x;
                var y;

                if (e.pageX != undefined && e.pageY != undefined) {
                    x = e.pageX;
                    y = e.pageY;
                } else {
                    x = e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
                    y = e.clientY + document.body.scrollTop + document.documentElement.scrollTop;
                }

                return [x, y];
            }

           
            function drawLine(e) {
                context = this.getContext('2d');

                x = getCursorPosition(e)[0] - this.offsetLeft;
                y = getCursorPosition(e)[1] - this.offsetTop;

                if (clicks != 1) {
                    clicks++;
                } else {
                    context.beginPath();
                    context.moveTo(lastClick[0], lastClick[1]);
                    context.lineTo(x, y, 6);

                    context.strokeStyle = '#000000';
                    context.stroke();

                    clicks = 0;
                }

                lastClick = [x, y];
            }
                
                 function drawCircle(x,y, radius, width, fillStyle, strockStyle ) {
                var canvas = document.getElementById('canvas');
                context = canvas.getContext('2d');
                context.beginPath();
                context.arc(x, y, radius, 0, 2 * Math.PI, false);
                context.fillStyle = fillStyle;
                context.fill();
                context.lineWidth = width;
                context.strokeStyle = strockStyle ;
                context.stroke();
            }
                
                
                
        </script>   
            
            
             <script>
                 var radius = 6;
                 var x = 20;
                 var y = 20;
                 var width = 3;
                 var line = 50;
                 var canvasW = 800;
                 var canvasH = 600;
                 var fillStyle = 'green';
                 var strockStyle = '#003300'
                var gap = 2 * radius + 2 * width + line; 
                 for(i=0; i< canvasW; i= i+ gap) {          
                     for( j =0; j < canvasH; j = j + gap) { 
                        drawCircle(x + i,y + j, radius, width, fillStyle, strockStyle);
                    }
                 }
                </script>
       
            
            
            
            
        </center>
    </body>
</html>
